<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jose berrio</title>
  </head>
  <body>
    <!-- 
    // TODO instead of adding the string, let's hide and show the _ with css
    -->
    <p id='intro'></p>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
      })
      let intro = document.getElementById('intro')
      let introString = 'Software Developer / Cloud Engineer'
      let lengthOfIntro = introString.length
      let i = 0
      let repeatFlag = true
      let intervalId = setInterval(printIntro, 150)
      function printIntro(){
        if (i < lengthOfIntro) {
          intro.innerHTML = intro.innerHTML + introString.charAt(i)
          i++
          if (i == lengthOfIntro) {
            clearInterval(intervalId)
            setInterval(printIntro, 500)
          }
        } else if (i == lengthOfIntro && repeatFlag) {
          intro.innerHTML = introString + '_'
          repeatFlag = false
        } else {
          intro.innerHTML = introString 
          repeatFlag = true
        }
      }
    </script>
  </body>
</html>
